# ICGC Download Client - Configuration
#

# Common

logfile: /icgc/mnt/logfile.log
output: /icgc/mnt/downloads
repos:
 - cghub
 - collaboratory
 - ega
 - pdc
 - gdc
 - aws-virginia

# IGCC Storage
icgc:
  token:
  path: /icgc/icgc-storage-client/bin/icgc-storage-client
  transport:
    file.from: remote
    memory: '1'  # All numerical values must be explicity declared as strings
    parallel: '6'

# GDC
gdc:
  token:
  path: /icgc/gdc-data-transfer-tool/gdc-client
  transport:
    parallel: '6'
  udt: false

# EGA
ega:
  username:
  password:
  path: /icgc/ega-download-demo/EgaDemoClient.jar
  transport:
    parallel: '1'
  udt: false

# PDC
pdc:
  key:
  secret:
  path: /usr/local/bin/aws
  transport:
    parallel: '1'

# CGHub
cghub:
  key:
  path: /icgc/genetorrent/bin/gtdownload
  transport:
    parallel: '8'
